<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <header class="bg-gray-800 shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-2xl font-bold text-white">GitHub User Finder</h1>
        </div>
    </header>

    <main class="max-w-3xl mx-auto mt-10 px-4">
        <div class="bg-gray-800 shadow-md rounded-2xl p-6">
            <form class="flex flex-col sm:flex-row items-center gap-4">
                <input
                    type="text"
                    placeholder="Enter GitHub username"
                    class="usernameinp w-full sm:w-auto flex-grow px-4 py-3 border border-gray-700 bg-gray-700 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <button
                    type="submit"
                    class="search px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl shadow hover:bg-blue-700 transition duration-200"
                >
                    Search
                </button>
            </form>
        </div>
<section class="card mt-10" id="user-data">

</section>
   
    </main>

    <footer class="mt-20 text-center text-sm text-gray-500 pb-6">
        &copy; 2025 GitHub User Finder. All rights reserved.
    </footer>

    <script src="./script.js"></script>
</body>
</html>
